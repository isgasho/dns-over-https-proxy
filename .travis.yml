language: go
go:
- '1.9'
cache:
  directories:
  - tools/bin
script:
- CONCURRENT_LINTERS=1 LINTER_DEADLINE=180s make all
- tools/bin/goveralls -coverprofile=cover.out -service=travis-ci"
- make release
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*.tar.gz
  on:
    tags: true
    repo: wrouesnel/dns-over-https-proxy
